<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden" *ngIf="customer">
  <div class="relative h-48 bg-green-500">
    <img class="absolute w-full h-full object-cover" [alt]="customer.avatar" alt="Customer Image">
  </div>
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{customer.name}}</div>
    <p class="text-gray-700 mb-2">Email: {{customer.email}}</p>
    <p class="text-gray-700 mb-2">City: {{customer.address}}</p>
    <p class="text-gray-700 mb-2">City: {{customer.city}}</p>
    <p class="text-gray-700 mb-2">VAT Number: {{customer.vat}}</p>
  </div>
</div>
