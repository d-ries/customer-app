<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden" *ngIf="customer$ | async as customer">
  <div class="relative h-48 bg-green-500 flex items-center justify-center overflow-hidden">
    <img [src]="customer.avatar" alt="Customer Image" class="w-full h-auto">
  </div>
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{customer.name}}</div>
    <p class="text-gray-700 mb-2">Email: {{customer.email}}</p>
    <p class="text-gray-700 mb-2">Address: {{customer.address}}</p>
    <p class="text-gray-700 mb-2">City: {{customer.city}}</p>
    <p class="text-gray-700 mb-2">Country: {{customer.country}}</p>
    <p class="text-gray-700 mb-2">VAT Number: {{customer.vat}}</p>
  </div>
</div>
